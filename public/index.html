<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <link rel="stylesheet" href="https://app.e-com.plus/assets/css/core.min.css">
    <link rel="stylesheet" href="https://app.e-com.plus/admin.css">

    <title>@ecomplus/admin-marketplace</title>

    <style>
      body {
        background: var(--light);
      }
      #admin-marketplace {
        max-width: 900px;
        margin: 0 auto;
      }
    </style>

    <script>
      location.hash = '#/apps'
    </script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but @ecomplus/admin-marketplace doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="container p-4">
      <div id="admin-marketplace"></div>
    </div>
    <!-- built files will be auto injected -->

    <script src="https://unpkg.com/axios@0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/eventemitter3@4/umd/eventemitter3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2/js/md5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ecomplus/utils@1/dist/ecom-utils.polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ecomplus/client@2/dist/ecom-client.polyfill.min.js"></script>

    <!-- Todo: desfaser -->
    <script src="https://cdn.jsdelivr.net/npm/@ecomplus/auth@latest/dist/ecom-auth.var.min.js"></script>
    <script>
      const storeId = localStorage.getItem('store_id') || 1011
      $ecomConfig.set('lang', 'pt_br')
      $ecomConfig.set('country_code', 'BR')
      $ecomConfig.set('store_id', storeId)
      ecomAuth.login(
        localStorage.getItem('username'),
        localStorage.getItem('password'),
        localStorage.getItem('store_id') || 1011
      )
      window.ecomMarketSkippedApps = [126946, 126947]
    </script>
  </body>
</html>
